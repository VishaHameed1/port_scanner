<!-- templates/capture.html -->
{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-8">Network Capture</h1>
    
    <form id="captureForm" class="space-y-4">
        <div>
            <label for="interface" class="block text-sm font-medium mb-2">Network Interface:</label>
            <select id="interface" name="interface" 
                    class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for interface in interfaces %}
                <option value="{{ interface }}">{{ interface }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="duration" class="block text-sm font-medium mb-2">Capture Duration (seconds):</label>
            <input type="number" id="duration" name="duration" value="60" min="1"
                   class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="file_size_limit" class="block text-sm font-medium mb-2">File Size Limit (MB):</label>
            <input type="number" id="file_size_limit" name="file_size_limit" value="10" min="1"
                   class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
            Start Capture
        </button>
    </form>
    
    <div id="loading" class="loading mt-4 text-center">
        <div class="inline-block animate-pulse">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <p class="mt-2">Capturing network traffic, please wait...</p>
    </div>
    
    <div id="results" class="mt-6 hidden">
        <div class="bg-gray-700 rounded-md p-4">
            <div id="captureStatus" class="mb-4"></div>
            <div id="downloadSection" class="hidden">
                <a id="downloadLink" href="#" 
                   class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">
                    Download Capture File
                </a>
            </div>
        </div>
    </div>
    <div id="conversionSection" class="mt-4">
        <button onclick="convertCapture()" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
            Convert Latest Capture to GeoJSON
        </button>
        <div id="conversionStatus" class="mt-2"></div>
    </div>
    
</div>
{% endblock %}

{% block scripts %}
<script>
    // Add active class to capture link
    document.getElementById('captureLink').classList.add('active');
    
    document.getElementById('captureForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const captureStatus = document.getElementById('captureStatus');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        
        // Show loading, hide results
        loading.classList.add('active');
        results.classList.add('hidden');
        
        // Get form data
        const formData = {
            interface: document.getElementById('interface').value,
            duration: document.getElementById('duration').value,
            file_size_limit: document.getElementById('file_size_limit').value
        };
        
        try {
            const response = await fetch('/start_capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.message || 'An error occurred during capture');
            }
            
            // Update status and show download link after capture completes
            captureStatus.textContent = 'Capture in progress...';
            results.classList.remove('hidden');
            
            // Wait for capture to complete
            setTimeout(() => {
                captureStatus.textContent = 'Capture completed successfully!';
                downloadLink.href = `/download_capture/${data.output_file}`;
                downloadSection.classList.remove('hidden');
                loading.classList.remove('active');
            }, formData.duration * 1000);
            
        } catch (error) {
            captureStatus.textContent = `Error: ${error.message}`;
            results.classList.remove('hidden');
            loading.classList.remove('active');
        }
    });
    async function convertCapture() {
    const statusDiv = document.getElementById('conversionStatus');
    statusDiv.textContent = 'Converting capture file...';
    
    try {
        const response = await fetch('/convert_capture', {
            method: 'POST'
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Conversion failed');
        }
        
        statusDiv.innerHTML = `
            <div class="text-green-400">
                Conversion completed successfully!<br>
                Processed ${data.details.packets_processed} packets<br>
                Found ${data.details.unique_ips} unique IPs<br>
                Saved to: ${data.details.output_file}
            </div>`;
            
    } catch (error) {
        statusDiv.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
    }
}
</script>
{% endblock %}
